    const inventors = [

      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    function wasBornIn1500s(inventor){
      if (inventor.year >= 1500 && inventor.year < 1600) return true;
      else return false;
    }

    const inventors1500s = inventors.filter(wasBornIn1500s);

    console.log(`1. Filter the list of inventors for those who were born in the 1500's`);
    console.log(inventors1500s);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names

    const inventorsFullName = inventors.map(inventor =>{
      return {first: inventor.first, last: inventor.last};
    });

    console.log(`2. Give us an array of the inventors' first and last names`);
    console.log(inventorsFullName);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    const inventorsBirthSorted = inventors.sort((inventorA,inventorB) =>{
      if(inventorA.year >= inventorB.year) return 1;
      else return 0;
    });

    console.log(`3. Sort the inventors by birthdate, oldest to youngest`);
    console.log(inventorsBirthSorted);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?

    let totalYearsInventorsLived = inventors.reduce((previousTotal, inventor) => {
      return previousTotal + (inventor.passed - inventor.year);
    }, 0);
    
    console.log(`4. How many years did all the inventors live?`);
    console.log(totalYearsInventorsLived);

    // 5. Sort the inventors by years lived

    let inventorsSorted = inventors.sort((inventorA,inventorB) =>{
      let inventorALived = inventorA.passed - inventorA.year;
      let inventorBLived = inventorB.passed - inventorB.year;

      if(inventorALived < inventorBLived) return 1;
      else if(inventorALived > inventorBLived) return -1;

      return 0;

    });    

    console.log(`5. Sort the inventors by years lived`);
    console.log(inventorsSorted);

    // 7. sort Exercise
    // Sort the people alphabetically by last name

    let newPeople = people.map(person =>{
      let personSplited = person.split(', ');
      let firstName = personSplited.pop();
      let lastName = personSplited.pop();
      return {first:firstName,last:lastName};
    });

    console.log(`7. Sort the people alphabetically by last name`);

    newPeople.sort((personA,personB)=>{
      if (personA.last > personB.last) {
        return 1;
      }
      if (personA.last < personB.last) {
        return -1;
      }
      return 0;
    });
    
    console.log(newPeople);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function(obj, item) {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});

    console.log(`8. Sum up the instances of each of these`);
    console.log(transportation);
